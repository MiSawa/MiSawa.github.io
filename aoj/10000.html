        <h2> AOJ 10000 Hello World </h2>
<a href="http://judge.u-aizu.ac.jp/onlinejudge/description.jsp?id=10000">問題文</a>
<h3>概要</h3>

<p><code>Hello World</code> と出力せよ.</p>

<h3>解法</h3>

<p>やるだけ. $O(1)$.</p>
